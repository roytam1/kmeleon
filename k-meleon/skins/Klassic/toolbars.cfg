	%ifplugin macros
	macros(Home)|Ho&me
	Open Home Page. Right-click for more options.
	%else
	ID_NAV_HOME
	Open Home Page
	%endif
	toolhot.bmp[4]
	toolcold.bmp[4]
	tooldead.bmp[4]
	}

