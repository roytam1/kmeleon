<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
  <!ENTITY % htmlDTD
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "DTD/xhtml1-strict.dtd">
  %htmlDTD;
  <!ENTITY % globalDTD SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
  <!ENTITY % aboutHomeDTD SYSTEM "chrome://kmeleon/locale/aboutHome.dtd">
  %aboutHomeDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" class="km_PageBackground">
    <head>
        <title>&abouthome.pageTitle;</title>

        <link rel="icon" type="image/png" id="favicon"
              href="chrome://branding/content/icon16.png"/>
        <link rel="stylesheet" href="chrome://kmeleon/content/aboutHome/aboutHome.css" type="text/css" media="all" />
        <script type="text/javascript;version=1.8" src="chrome://kmeleon/content/aboutHome/aboutHome.js"/>

    </head>
    <body dir="&locale.dir;">    
        <div class="spacer"/>
        <div id="content">
            <div id="searchContainer">
                <form name="searchForm" id="searchForm" onsubmit="onSearchSubmit(event)">
                    <div id="searchLogoContainer"><img id="searchEngineLogo"/></div>
                    <input type="text" name="q" value="" id="searchText" maxlength="256"
                           autofocus="autofocus"/>
                    <input id="searchSubmit" type="submit" value="&abouthome.searchEngineButton.label;"/>
                </form>
            </div>
        </div>  
        <div class="spacer"/>
        <div id="footer">
            <div id="brandname"><a href="http://kmeleonbrowser.org"><img src="chrome://branding/content/logo.png" /></a></div>
            <div class="spacer"/>
            <ul>
                <li><a id="openPrefs"> &abouthome.settingsButton.label; </a></li>
                <li><a id="macros(Places_History)"> &abouthome.historyButton.label; </a></li>
                <li><a id="sessions(OpenPrevious)"> &abouthome.lastSessionButton.label; </a></li>
            </ul>
        </div>
    </body>
</html>
